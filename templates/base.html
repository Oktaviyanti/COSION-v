{% load i18n static %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- font awesome file link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://kit.fontawesome.com/267e648e08.js" crossorigin="anonymous"></script>

  <!-- custom css file link  -->
  {% block extrastyle %}{% endblock %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>{% block title %}COSION - Cancerous Object Segmentation{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/images/Untitled.png">
</head>

<body>

  <!-- header section starts  -->
  <header class="header mb-5">

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="{% url 'codion:index' %}">
          <i class="fas fa-cube"></i>COSION
        </a>

        <button type="button" class="navbar-toggler ms-auto float-right" data-bs-toggle="collapse"
          data-bs-target="#navbarCodion" aria-controls="navbarCodion" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCodion">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'codion:index' %}" aria-current="page" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'codion:segmentation' %}" class="nav-link">Segmentation</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'codion:about' %}" class="nav-link">About</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
  </header>
  <!-- header section ends -->

  <!-- home section starts  -->
  {% block content %}

  {% endblock %}
  <!-- home section ends -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!-- custom js file link  -->
  {% block extrajs %}{% endblock %}



  <script>

    document.addEventListener("DOMContentLoaded", function () {
      var setActive = function () {
        // let url = window.location.pathname.split('/').pop();
        let url = window.location.pathname;

        $('a.nav-link').each(function () {
          if ($(this).attr("href") == url || $(this).attr("href") == '') {
            $('a.nav-link').removeClass('active');
            $(this).addClass('active');
          }
        });
      };

      setActive();
    });
  </script>


</body>

</html>
